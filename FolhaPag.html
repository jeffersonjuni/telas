<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #payroll-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
  <title>Folha de Pagamento</title>
</head>
<body>
  <div id="payroll-container">
    <h2>Folha de Pagamento</h2>
    <label for="employeeName">Nome do Funcionário:</label>
    <input type="text" id="employeeName" placeholder="Nome">

    <label for="salary">Salário Mensal:</label>
    <input type="number" id="salary" placeholder="Salário">

    <label for="hoursWorked">Horas Trabalhadas:</label>
    <input type="number" id="hoursWorked" placeholder="Horas Trabalhadas">

    <button onclick="calculatePayroll()">Calcular Folha de Pagamento</button>
  </div>

  <script>
    function calculatePayroll() {
      const employeeName = document.getElementById('employeeName').value;
      const salary = document.getElementById('salary').value;
      const hoursWorked = document.getElementById('hoursWorked').value;

      // Lógica de cálculo aqui (pode ser feita em JavaScript)
      // Exemplo simples: salarioMensal / 160 * horasTrabalhadas

      // Exibindo o resultado (neste exemplo, apenas um alert)
      alert(`Folha de pagamento para ${employeeName}:\nSalário: R$${salary}\nHoras Trabalhadas: ${hoursWorked}\nTotal a Pagar: R$${(salary / 160) * hoursWorked}`);
    }
  </script>
</body>
</html>
